<div style="text-align: center;">
<div>
    <div style="width: 33%; display: inline-block;background-color: #BCC6CC;">Course Name</div><div style="display: inline-block; width: 33%;background-color: #BCC6CC;">Date</div><div style="display: inline-block; width: 33%;background-color: #BCC6CC;">Status</div>
</div>
<div *ngFor="let ed of details; let i = index">
    <div style="width: 30%; display: inline-block;">{{ed.courseName}}</div>
    <div style="width: 30%; display: inline-block;">{{ ed.date | date :  "yyyy-MM-dd" }}</div>
    <div style="width: 30%; display: inline-block;">{{ed.status}}</div>
</div>
<div *ngelse>
    No Records found
</div>
<div class="form-group">
    
    <button class="btn btn-primary" (click)="closeDialog()">
        Close
    </button>
</div>
</div>
